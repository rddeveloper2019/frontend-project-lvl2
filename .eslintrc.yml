env:
  browser: true
  es2021: true
extends:
  - 'airbnb-base'
  - 'eslint:recommended'
  - 'plugin:jest/recommended'

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]
